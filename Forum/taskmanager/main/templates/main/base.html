{% load static %}
<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
</head>
<body>
    {{ user }}
    <aside>
        <img src="{% static 'main/img/logo.png' %}", alt="Лого">
        <span class="logo"><font size="7" color="#006400" face="Segoe Script">I4um</font></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href ="{% url 'profile' %}"><li>Профиль</li></a>
            <a href="{% url 'connect' %}"><li>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить новую запись</button></li></a>
            <div class="mar">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li>Выйти</li></a>
            {% else %}
                <li><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегаться</a></li>
            {% endif %}
            </div>
        </ul>
    </aside>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
</html>
