{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <h1 align="center"><font color="#660808">Вход на сайт</font></h1>
    <form action="{% url 'login' %}" method="post">
    <h5 class="cccenter"><font color="#095408">Email:{{ form.username }}</font></h5><br>
    <h5 class="last_center"><font color="#261054">Пароль:{{ form.password }}</font></h5><br>
    {% csrf_token %}
    <p></p>
    <div class="lllefty">
        <button class="custom-btn btn-4" type="submit">Войти</button>
    </div>
    </form>
</body>
</html>
