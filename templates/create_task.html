{% extends 'base.html' %}

{% block content %}

    <h1>Задать вопрос</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}"><button type="submit">Создать</button></a>
        {% else %}
            <a href="{% url 'login' %}">Чтобы задать вопрос, необходимо авторизоваться</a>
    {% endif %}
        <span>{{ error }}</span>
    </form>


{% endblock %}
