{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form  }}
    {% csrf_token %}
    <button type="submit">Login</button>
    </form>

{% endblock %}
